<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku-Infinity</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    #sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 50px);
      grid-template-rows: repeat(9, 50px);
      gap: 2px;
      margin: 20px 0;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      background-color: white;
      cursor: pointer;
    }

    #new-game {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Sudoku-Infinity</h1>

  <label for="difficulty">Difficulty:</label>
  <select id="difficulty">
    <option value="50">Easy</option>
    <option value="40" selected>Medium</option>
    <option value="30">Hard</option>
    <option value="25">Expert</option>
  </select>
  
  <div id="sudoku-board"></div>
  <button id="new-game">New Puzzle</button>
  <button id="hint">Hint</button>

  <script src="main.js"></script>
</body>
</html>
