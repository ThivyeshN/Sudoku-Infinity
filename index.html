<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku-Infinity Pro</title>
<style>
  :root { --bg: #f4f4f9; --cell-size: 50px; --thick: 3px; --thin: 1px; }
  body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; margin: 20px; }
  #sudoku-board { display: grid; grid-template-columns: repeat(9, var(--cell-size)); grid-template-rows: repeat(9, var(--cell-size)); border: var(--thick) solid #333; background-color: #333; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
  .cell { width: var(--cell-size); height: var(--cell-size); background: #fff; display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; border: var(--thin) solid #ccc; box-sizing: border-box; }
  .cell:nth-child(3n) { border-right: var(--thick) solid #333; }
  .cell:nth-child(9n) { border-right: var(--thin) solid #ccc; }
  .row-group-3 { border-bottom: var(--thick) solid #333; }
  .cell.selected { background: #e0f0ff; }
  .cell.error { color: #d9534f; background: #f9ebeb; }
  .controls { margin-top: 20px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; max-width: 500px; }
  #keypad { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 15px; }
  .num-btn { width: 45px; height: 45px; font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 4px; border: 1px solid #999; background: #fff; }
  .num-btn:hover { background: #eee; }
  #stats-bar { display: flex; gap: 20px; font-weight: bold; margin: 15px 0; background: #fff; padding: 10px 20px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  button { padding: 8px 15px; border-radius: 5px; border: none; background: #007bff; color: white; cursor: pointer; transition: 0.2s; }
  button:hover { background: #0056b3; }
  .danger { background: #dc3545 !important; }
</style>
</head>
<body>

<h1>Sudoku-Infinity Pro</h1>

<div id="stats-bar">
  <span id="timer">⏱ 00:00</span>
  <span id="mistakes">❌ Mistakes: 0/3</span>
  <span id="score">⭐ Score: 0</span>
</div>

<div id="sudoku-board">
  </div>

<div id="keypad">
  <button class="num-btn">1</button>
  <button class="num-btn">2</button>
  <button class="num-btn">3</button>
  <button class="num-btn">4</button>
  <button class="num-btn">5</button>
  <button class="num-btn">6</button>
  <button class="num-btn">7</button>
  <button class="num-btn">8</button>
  <button class="num-btn">9</button>
  <button class="num-btn danger" title="Clear Cell">⌫</button>
</div>

<div class="controls">
  <div>
    <label>Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="med" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>
  
  <div>
    <label>Board:</label>
    <input type="color" id="bg-color" value="#ffffff">
  </div>

  <button id="pencil-toggle">Pencil: OFF</button>
  <button id="hint">Get Hint</button>
  <button id="new-game" class="danger">New Game</button>
</div>

<section style="margin-top:30px; max-width:600px; text-align:center;">
  <h3>How to Play</h3>
  <p>Fill the 9x9 grid so each row, column, and 3x3 box contains all digits from 1 to 9.</p>
</section>

<footer style="margin-top:20px; font-size:12px; color:#666;">
  &copy; 2026 Sudoku-Infinity Education Edition
</footer>

<script>
  // Logical implementation for Sudoku-Infinity Pro
  console.log("Sudoku Engine Initialized...");
  const board = document.getElementById('sudoku-board');
  // Loop to generate initial grid visually for preview
  for(let i=0; i<81; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    if (Math.floor(i/9) % 3 === 2 && Math.floor(i/9) !== 8) cell.classList.add('row-group-3');
    board.appendChild(cell);
  }
</script>

</body>
</html>
